<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat {
            list-style-type: none;
            margin: 0;
            padding: 0;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #chat li {
            padding: 8px;
            margin-bottom: 2px;
            background: #f4f4f4;
        }
        #input {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mt-5">Welcome to Chat!</h2>
                <ul id="chat" class="mt-3"></ul>
                <input id="input" autocomplete="off" placeholder="Type your message here..." class="form-control mt-3">
            </div>
        </div>
    </div>
</body>
</html>
